<div ng-show="students.length">
  <h1>Please sign in:</h1>
      <ul>
        <p ng-repeat="item in students">
          <strong>{{ item.name }}</strong>

            <button ng-hide="here === true" class="btn btn-xs btn-warning" ng-click="here = true">Sign In</button>
            <button ng-show="here === true" class="btn btn-xs btn-info" ng-click="here = false">Sign Out</button>

        </p>
      </ul>
</div>
